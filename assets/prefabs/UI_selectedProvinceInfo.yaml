id: UI_selectedProvinceInfo
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 300
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: ProvinceInfoBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_Panel.png
    children: []
  - id: ProvinceInfo
    behaviours:
      - type: Transform
        properties:
          x: 100
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: ProvinceNationNameText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示所属国家'
              color: white
        children: []
      - id: ProvinceProductionText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 30
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示领地产出'
              color: white
        children: []
      - id: ProvinceApCostText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 60
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示邻格单位到达该省份所需行动点'
              color: white
        children: []
      - id: ProvincePlainPercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: -40
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示平原百分比'
              color: white
        children: []
      - id: ProvinceForestPercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示森林百分比'
              color: white
        children: []
      - id: ProvinceMountainPercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示山地百分比'
              color: white
        children: []
      - id: ProvinceLakePercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: 50
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示湖泊百分比'
              color: white
        children: []
      - id: ProvinceBuildingListRoot
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 210
              scaleX: 1
              scaleY: 1
              rotation: 0
        children: []
  - id: BuildButton
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: BuildButtonImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 1
              scaleYForUI: 1
              borderWidthForUI: 30
      - id: BuildButtonText
        behaviours:
          - type: Transform
            properties:
              x: 20
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: "建造"
              color: white
          - type: UI_BuildButton
        children: []
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 400
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 100
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 0.4
              scaleYForUI: 0.4
              borderWidthForUI: 0.3
      - id: CloseText
        behaviours:
          - type: Transform
            properties:
              x: 106
              y: -7
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              text: ×
              color: white
          - type: DestroyOnClick
            properties:
              targetID: UI_selectedProvinceInfo
        children: []
