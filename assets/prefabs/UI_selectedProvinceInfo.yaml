id: UI_selectedProvinceInfo
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 300
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: ProvinceInfoBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_Panel.png
    children: []
  - id: ProvinceInfo
    behaviours:
      - type: Transform
        properties:
          x: 100
          y: 100
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: ProvinceNationNameText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示所属国家'
              color: white
        children: []
      - id: ProvinceProductionText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 30
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示领地产出'
              color: white
        children: []
      - id: ProvinceApCostText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 60
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示邻格单位到达该省份所需行动点'
              color: white
        children: []
      - id: ProvincePlainPercentText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 90
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示平原百分比'
              color: white
        children: []
      - id: ProvinceForestPercentText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 120
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示森林百分比'
              color: white
        children: []
      - id: ProvinceMountainPercentText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 150
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示山地百分比'
              color: white
        children: []
      - id: ProvinceLakePercentText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 180
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示湖泊百分比'
              color: white
        children: []
      - id: ProvinceBuildingText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 210
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示建筑'
              color: white
        children: []
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 400
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 1
              scaleYForUI: 1
              borderWidthForUI: 30
      - id: CloseText
        behaviours:
          - type: Transform
            properties:
              x: 20
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: 关闭
              color: white
          - type: DestroyOnClick
            properties:
              targetID: UI_selectedProvinceInfo
        children: []
