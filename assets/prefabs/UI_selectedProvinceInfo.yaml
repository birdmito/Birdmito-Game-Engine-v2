id: UI_selectedProvinceInfo
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 450
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: ProductQueue #生产队列
    behaviours:
      - type: Transform
        properties:
          x: 410
          y: 9
          scaleX: 1
          scaleY: 1
          rotation: 0
    children: 
      - id: ProductQueueRootBgImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 5
              scaleYForUI: 12
              borderWidthForUI: 15
      - id: ProductQueueRoot
        behaviours:
          - type: Transform
            properties:
              x: 50
              y: 0 
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: LayoutGroup
            properties:
              layoutType: vertical
              spacing: 100
        children: []
  - id: ProvinceInfoBgBox #省份信息背景框
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children: 
      - id: ProvinceInfoLayer1
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Panel_1.png
        children: []      
      - id: ProvinceInfoLayer2  #此处需要添加省份景观图片
        behaviours:
          - type: Transform
            properties:
              x: 15
              y: 21
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/ScreenArt_ProvinceLake.png
        children: []   
      - id: ProvinceInfoLayer3
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Panel_3.png
        children: []    
      - id: ProvinceInfoLayer4
        behaviours:
          - type: Transform
            properties:
              x: 15
              y: 15
              scaleX: .75
              scaleY: .75
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/TESTInterface_Country.png #此处需要添加国家图标
        children: []     
  - id: ProvinceInfo
    behaviours:
      - type: Transform
        properties:
          x: 50
          y: 300
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: ProvinceNationNameText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示所属国家'
              color: white
        children: []
      - id: ProvinceProductionText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 30
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示领地产出'
              color: white
        children: []
      - id: ProvinceApCostText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 60
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示邻格单位到达该省份所需行动点'
              color: white
        children: []
      - id: ProvincePlainPercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: -40
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示平原百分比'
              color: white
        children: []
      - id: ProvinceForestPercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示森林百分比'
              color: white
        children: []
      - id: ProvinceMountainPercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示山地百分比'
              color: white
        children: []
      - id: ProvinceLakePercentText
        behaviours:
          - type: Transform
            properties:
              x: 300
              y: 50
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示湖泊百分比'
              color: white
        children: []
      - id: ProvinceBuildingListRoot
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 210
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: LayoutGroup
            properties:
              layoutType: vertical
              spacing: 100
        children: []
  - id: BuildButton
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: BuildButtonImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 1
              scaleYForUI: 1
              borderWidthForUI: 15
      - id: BuildButtonText
        behaviours:
          - type: Transform
            properties:
              x: 20
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: "建造"
              color: white
          - type: UI_BuildButton
        children: []
  - id: ProductWindowRoot
    behaviours:
      - type: Transform
        properties:
          x: 1000
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children: []
  - id: RecruitButton
    behaviours:
      - type: Transform
        properties:
          x: 100
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: RecuitButtonImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 1
              scaleYForUI: 1
              borderWidthForUI: 15
      - id: RecruitButtonText
        behaviours:
          - type: Transform
            properties:
              x: 20
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: "招募"
              color: white
          - type: UI_RecruitButton
        children: []
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 408
          y: 13
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Cross.png
          - type: DestroyOnClick
            properties:
              targetID: UI_selectedProvinceInfo
        children: []
