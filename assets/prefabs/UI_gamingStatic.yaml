id: UI_gamingStatic
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: GovernmentWindowRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
  - id: gameProcess
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: GameProcess
    children: []
  - id: MapFrame #地图边框
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: MapFrameImageTopLeft
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_1.png
              anchorType: left-top
      - id: MapFrameImageTopRight
        behaviours:
          - type: Transform
            properties:
              x: 1920
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 90
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_1.png
              anchorType: left-top
      - id: MapFrameImageBottomLeft
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 1080
              scaleX: 1
              scaleY: 1
              rotation: 270
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_1.png
              anchorType: left-top
      - id: MapFrameImageBottomRight
        behaviours:
          - type: Transform
            properties:
              x: 1920
              y: 1080
              scaleX: 1
              scaleY: 1
              rotation: 180
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_1.png
              anchorType: left-top
      - id: MapFrameImageLeft
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_2.png
              anchorType: left-top
      - id: MapFrameImageRight
        behaviours:
          - type: Transform
            properties:
              x: 1920
              y: 1080
              scaleX: 1
              scaleY: 1
              rotation: 180
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_2.png
              anchorType: left-top
      - id: MapFrameImageTop
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_3.png
              anchorType: left-top
      - id: MapFrameImageBottom
        behaviours:
          - type: Transform
            properties:
              x: 1920
              y: 1080
              scaleX: 1
              scaleY: 1
              rotation: 180
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameMap_3.png
              anchorType: left-top
        children: []
  - id: NextTurnUI #下一回合
    behaviours:
      - type: Transform
        properties:
          x: 1920
          y: 1080
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: NextTurnImage #下一回合按钮
        behaviours:
          - type: Transform
            properties:
              x: -100
              y: -100
              scaleX: 1
              scaleY: 1
              rotation: 15
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Interface_ButtonRound.png
              anchorType: center
              hitAreaType: circle
          - type: UI_NextTurnButton
      - id: NextTurnFrame #下一回合边框
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameRound.png
              anchorType: right-bottom
              hitAreaType: none
      - id: NextTurnText #下一回合文字
        behaviours:
          - type: Transform
            properties:
              x: 10
              y: 35
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: 下一回合
              color: white
        children: []
  - id: turnDisplay
    behaviours:
      - type: Transform
        properties:
          x: 1920
          y: 1080
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: TurnText
        behaviours:
          - type: Transform
            properties:
              x: -99.5
              y: -99.5
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              text: '00/100'
              color: white
              anchorType: center
        children: []
  - id: SettingButton
    behaviours:
      - type: Transform
        properties:
          x: 1530
          y: 1020
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_SettingButton
    children:
      - id: SettingImage #设置按钮
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Interface_ButtonControl.png
          - type: UI_ButtonState
        children: []
  - id: Government
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: GovernmentBgImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_FrameGovernment.png
              hitAreaType: none
        children: []
      - id: GovernmentButton #政府按钮
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/TESTInterface_ButtonCountry.png #这里的政府图标还要更改
              anchorType: left-top
          - type: UI_Government
        children: []
      - id: ResourceShow
        behaviours:
          - type: Transform
            properties:
              x: 182
              y: 14
              scaleX: 1
              scaleY: 1
              rotation: 0
        children:
          - id: PlayerLevel #玩家政府等级
