id: UI_nationWindow
behaviours:
  - type: Transform
    properties:
      x: 960
      y: 540
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: UI_UpdateNationInfo
children:
  - id: NationInfoBgBox #国家信息背景框
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children: 
      - id: NationInfoLayer1
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_PanelCountry_1.png
              anchorType: center
        children: []      
      - id: NationInfoLayer2  #此处需要添加国家图片
        behaviours:
          - type: Transform
            properties:
              x: -285
              y: -329
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/ScreenArt_Interact.png
        children: []   
      - id: ProvinceInfoLayer3
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_PanelCountry_3.png
              anchorType: center
        children: []    
  - id: _NationInfo
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_UpdateNationInfo
    children:
    - id: NationFlag
      behaviours:
        - type: Transform
          properties:
            x: -285  #-300 + 15
            y: -336  #-350 + 14
            scaleX: 1
            scaleY: 1
            rotation: 0
      children:
        - id: _NationWindowFlag
          behaviours:
            - type: Transform
              properties:
                x: 0
                y: 0
                scaleX: 1
                scaleY: 1
                rotation: 0
            - type: BitmapRenderer
              properties:
                source: ./assets/images/Icon_Flag_1.png
          children: []
        - id: GovernmentFrame #政府边框
          behaviours:
            - type: Transform
              properties:
                x: 0
                y: 0
                scaleX: 1
                scaleY: 1
                rotation: 0
            - type: BitmapRenderer
              properties:
                source: ./assets/images/Interface_ButtonCountry.png
          children: []
    - id: _NationNameText
      behaviours:
        - type: Transform
          properties:
            x: 0
            y: 0
            scaleX: 1
            scaleY: 1
            rotation: 0
        - type: TextRenderer
          properties:
            fontSize: 20
            text: '这里应该显示国家名称'
            color: white
            anchorType: center
      children: []
    - id: _NationGoldText
      behaviours:
        - type: Transform
          properties:
            x: -257 #-300+43
            y: 90 #-350+440
            scaleX: 1
            scaleY: 1
            rotation: 0
        - type: TextRenderer
          properties:
            fontSize: 20
            text: '这里应该显示国家资金'
            color: white
      children: []
    - id: _NationTechText
      behaviours:
        - type: Transform
          properties:
            x: -257
            y: 130
            scaleX: 1
            scaleY: 1
            rotation: 0
        - type: TextRenderer
          properties:
            fontSize: 20
            text: '这里应该显示国家科技'
            color: white
      children: []
    - id: _NationArmyText
      behaviours:
        - type: Transform
          properties:
            x: -257
            y: 170
            scaleX: 1
            scaleY: 1
            rotation: 0
        - type: TextRenderer
          properties:
            fontSize: 20
            text: '这里应该显示国家军力'
            color: white
      children: []
    - id: _NationFavorText
      behaviours:
        - type: Transform
          properties:
            x: -257
            y: 220
            scaleX: 1
            scaleY: 1
            rotation: 0
        - type: TextRenderer
          properties:
            fontSize: 20
            text: '这里应该显示国家好感度'
            color: white
      children: []
  - id: InteractiveButtons
    behaviours:
      - type: Transform
        properties:
          x: 7
          y: 86
          scaleX: 1                                  
          scaleY: 1
          rotation: 0
      - type: LayoutGroup
        properties:
          layoutType: 'vertical'
          spacing: 95
    children:
      - id: ChangeFavorButton
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
        children: 
          - id: ChangeFavorImage
            behaviours:
              - type: Transform
                properties:
                  x: 0
                  y: 0
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: BitmapRenderer
                properties:
                  source: ./assets/images/Icon_TextFrame5050.png
                  renderType: 'ui'
                  scaleXForUI: 11
                  scaleYForUI: 3
                  borderWidthForUI: 15
              - type: UI_ButtonState
              - type: UI_ChangeFavorButton
              - type: Au_GeneralButton
            children: []
          - id: _ChangeFavorText
            behaviours:
              - type: Transform
                properties:
                  x: 125
                  y: 45
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: TextRenderer
                properties:
                  fontSize: 20
                  text: '切换外交政策（当前：中立）'
                  color: white
                  anchorType: center
                  hitAreaType: none
            children: []
      - id: DeclareWarButton
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
        children: 
          - id: DeclareWarImage
            behaviours:
              - type: Transform
                properties:
                  x: 0
                  y: 0
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: BitmapRenderer
                properties:
                  source: ./assets/images/Icon_TextFrame5050.png
                  renderType: 'ui'
                  scaleXForUI: 11
                  scaleYForUI: 1
                  borderWidthForUI: 15
              - type: UI_ButtonState
              - type: UI_DeclareWarButton
              - type: Au_DeclareWarButton
            children: []
          - id: _DeclareWarText
            behaviours:
              - type: Transform
                properties:
                  x: 125
                  y: 25
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: TextRenderer
                properties:
                  fontSize: 20
                  text: '宣战'
                  color: red
                  anchorType: center
                  hitAreaType: none
            children: []
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 288  # 300 - 12
          y: -337  #-350 + 13
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: DestroyOnClick
        properties:
          targetID: UI_nationWindow
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Cross.png
              anchorType: right-top
          - type: UI_ButtonState
          - type: Au_GeneralButton
        children: []
