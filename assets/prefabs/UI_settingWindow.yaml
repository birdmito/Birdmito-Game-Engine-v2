behaviours:
  - type: Transform
    properties:
      x: 960 #1920/2
      y: 540 #1080/2
      scaleX: 1
      scaleY: 1
      rotation: 0
id: SettingWindow
children:
  - id: SettingImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:          
          source: "./assets/images/Icon_PanelMenu.png"
          renderType: "ui"
          scaleXForUI: 2
          scaleYForUI: 3
          borderWidthForUI: 100
          anchorType: center
  - id: SettingText
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: -80
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          fontFamily: "fangsong" 
          text: '游戏菜单'
          anchorType: center
  - id: ReturnButton # 返回主菜单按钮
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_ReturnButton
    children:
      - id: ReturnButtonBackGround
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: "./assets/images/Icon_TextFrame5050.png"
              renderType: "ui"
              scaleXForUI: 9
              scaleYForUI: 2
              borderWidthForUI: 15
              anchorType: "center"
      - id: ReturnButtonText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              fontFamily: "fangsong" 
              text: 返回主菜单
              anchorType: center
        children: []
  - id: ContinueButton # 继续游戏按钮
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 80
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_ContinueButton
    children:
      - id: ContinueButtonBackGround
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: "./assets/images/Icon_TextFrame5050.png"
              renderType: "ui"
              scaleXForUI: 9
              scaleYForUI: 2
              borderWidthForUI: 15
              anchorType: "center"
        children: []
      - id: ContinueButtonText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              fontFamily: "fangsong" 
              text: 继续游戏
              anchorType: center
        children: []