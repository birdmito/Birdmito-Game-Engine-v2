behaviours:
  - type: Transform
    properties:
      x: 960 #1920/2
      y: 540 #1080/2
      scaleX: 1
      scaleY: 1
      rotation: 0
id: SettingWindow
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_TextFrame5050.png
          renderType: 'ui'
          scaleXForUI: 8
          scaleYForUI: 8
          borderWidthForUI: 30
          anchorType: center
    id: SettingImage
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: -100
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '游戏菜单'
          anchorType: center
    id: SettingText
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '游戏暂停'
          anchorType: center
    id: GameOverText
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 40
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '返回主菜单'
          anchorType: center
      - type: UI_ReturnButton
    id: ReturnButton
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 80
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '继续游戏'
          anchorType: center
      - type: UI_ContinueButton
    id: ContinueButton
