behaviours:
  - type: Transform
    properties:
      x: 500
      y: 400
      scaleX: 1
      scaleY: 1
      rotation: 0
id: SettingWindow
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_TextFrame5050.png
          renderType: 'ui'
          scaleXForUI: 2
          scaleYForUI: 3
          borderWidthForUI: 30
    id: SettingImage
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '游戏暂停'
    id: GameOverText
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 40
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '返回主菜单'
      - type: UI_ReturnButton
    id: ReturnButton
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 80
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 40
          text: '继续游戏'
      - type: UI_ContinueButton
    id: ContinueButton
