id: UI_productWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: ProductWindowBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelMenu.png
          renderType: 'ui'
          scaleXForUI: 5
          scaleYForUI: 5
          borderWidthForUI: 100
          anchorType: center
    children: []
  - id: ProductWindowItemListRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: LayoutGroup
        properties:
          layoutType: vertical
          spacing: 100
          anchorType: center
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 600
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: DestroyOnClick
        properties:
          targetID: UI_productWindow
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Close.png
          - type: UI_ButtonState
        children: []
