id: UI_productWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: ProductWindowBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelMenu.png
          renderType: 'ui'
          scaleXForUI: 5
          scaleYForUI: 5
          borderWidthForUI: 100
          anchorType: center
    children: []
  - id: ProductWindowItemListRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: LayoutGroup
        properties:
          layoutType: vertical
          spacing: 100
          anchorType: center
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 600
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 1
              scaleYForUI: 1
              borderWidthForUI: 15
      - id: CloseText
        behaviours:
          - type: Transform
            properties:
              x: 20
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: 关闭
              color: white
          - type: DestroyOnClick
            properties:
              targetID: UI_productWindow
        children: []
