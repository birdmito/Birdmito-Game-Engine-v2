id: UI_productWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: ProductWindowBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelMenuCross.png
          renderType: 'ui'
          scaleXForUI: 1
          scaleYForUI: 14
          borderWidthForUI: 100
          anchorType: center
    children: []
  - id: ProductWindowItemListRoot
    behaviours:
      - type: Transform
        properties:
          x: -37.5
          y: -300
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: LayoutGroup
        properties:
          layoutType: vertical
          spacing: 80
          numPerPage: 1
          anchorType: center
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 109
          y: -367
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: DestroyOnClick
        properties:
          targetID: UI_productWindow
          anchorType: right-top
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Cross.png
              anchorType: right-top
          - type: UI_ButtonState
        children: []
