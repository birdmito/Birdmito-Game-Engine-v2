id: UI_governmentWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: GovernmentBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelGovernment.png
  - id: CurrentTech
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 250
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CurrentTechText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: 这里应该显示当前科技
              color: white
  - id: TechnologyText
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 200
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 20
          text: 研究科技
          color: white
      - type: UI_TechButton
  - id: TechWindowRoot
    behaviours:
      - type: Transform
        properties:
          x: 450
          y: 75
          scaleX: 1
          scaleY: 1
          rotation: 0
  - id: UpgradeButton
    behaviours:
      - type: Transform
        properties:
          x: 200
          y: 200
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 20
          text: "这里应该显示国家升级及其所需多拉"
          color: white
      - type: UI_UpgradeButton 
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 350
          y: 250
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_TextFrame5050.png
              renderType: 'ui'
              scaleXForUI: 1
              scaleYForUI: 1
              borderWidthForUI: 10
      - id: CloseText
        behaviours:
          - type: Transform
            properties:
              x: 20
              y: 20
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: 关闭
              color: white
          - type: DestroyOnClick
            properties:
              targetID: UI_governmentWindow
        children: []
