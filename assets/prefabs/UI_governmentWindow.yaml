id: UI_governmentWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: GovernmentBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelGovernment.png
  - id: CurrentTech
    behaviours:
      - type: Transform
        properties:
          x: 43
          y: 207
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CurrentTechText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: 这里应该显示当前科技
              color: white
      - id: CurrentTechImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/ScreenArt_Technology_1.png
  - id: TechnologyText
    behaviours:
      - type: Transform
        properties:
          x: 50
          y: 220
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 20
          text: 研究科技
          color: white
      - type: UI_TechButton
  - id: TechWindowRoot
    behaviours:
      - type: Transform
        properties:
          x: 450
          y: 75
          scaleX: 1
          scaleY: 1
          rotation: 0
  - id: GovernmentUpgrade
    behaviours:
      - type: Transform
        properties:
          x: 377
          y: 87
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_UpgradeButton
    children:
      - id: UpgradeButton #这里的两个标注是相反的
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Interface_ButtonGovernmentLevel.png
          - type: UI_ButtonState
      - id: _GovernmentUpgradeText
        behaviours:
          - type: Transform
            properties:
              x: -190
              y: 10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: "这里应该显示国家升级及其所需多拉"
              color: white
              hitAreaType: none