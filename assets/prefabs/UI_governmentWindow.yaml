id: UI_governmentWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 20
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: GovernmentBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelGovernment.png
  - id: CurrentTech
    behaviours:
      - type: Transform
        properties:
          x: 43
          y: 207
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_TechButton
      - type: Au_CustomButton
        properties:
          enterAudio: 按钮进入音效
          clickAudio: 科技按钮音效
    children:
      - id: _CurrentTechImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/ScreenArt_Technology_0.png
      - id: CurrentTechFrame
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Interface_ButtonTechTree.png
          - type: UI_ButtonState
      - id: CurrentTechText
        behaviours:
          - type: Transform
            properties:
              x: 5
              y: 5
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '当前科技：无'
              color: white
              hitAreaType: none
              lineHeight: 1.2
  - id: TechWindowRoot
    behaviours:
      - type: Transform
        properties:
          x: 455
          y: 30
          scaleX: 1
          scaleY: 1
          rotation: 0
  - id: GovernmentUpgrade
    behaviours:
      - type: Transform
        properties:
          x: 377
          y: 87
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_UpgradeButton
    children:
      - id: UpgradeButton #这里的两个标注是相反的
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Interface_ButtonGovernmentLevel.png
          - type: UI_ButtonState
          - type: Au_CustomButton
            properties:
              enterAudio: 按钮进入音效
              clickAudio: 政府等级提升音效
      - id: _GovernmentUpgradeText
        behaviours:
          - type: Transform
            properties:
              x: -190
              y: 10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: "这里应该显示国家升级及其所需多拉"
              color: white
              hitAreaType: none