id: UI_governmentWindow
behaviours:
  - type: Transform
    properties:
      x: 500
      y: 400
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: GovernmentBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PnelGovernment_2.png
  - id: TechnologyText
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 200
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 20
          text: 研究科技
          color: white
  - id: TechnologyText
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 400
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_TextFrame5050.png
          renderType: 'ui'
          scaleXForUI: 3
          scaleYForUI: 1
          borderWidthForUI: 30
  - id: UpgradeButton
    behaviours:
      - type: Transform
        properties:
          x: 200
          y: 200
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 20
          text: 国家升级
          color: white
      - type: UI_UpgradeButton