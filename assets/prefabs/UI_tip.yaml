id: UI_tip
behaviours:
  - type: Transform
    properties:
      x: 1000
      y: 200
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: SelfDestroy
children:
  - id: tipBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_TextFrame5050.png
          renderType: 'ui'
          scaleXForUI: 12
          scaleYForUI: 2
          borderWidthForUI: 10
          anchorType: center
    children: []
  - id: tipText
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: TextRenderer
        properties:
          fontSize: 20
          text: '这里应该显示提示信息'
          color: white
          anchorType: center
          lineHeight: 1.2
          lineWidth: 18