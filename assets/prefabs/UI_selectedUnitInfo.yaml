id: UI_selectedUnitInfo
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 450
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: UI_UpdateSelectedObjInfo
children:
  - id: UnitInfoBgBox
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children: 
      - id: UnitInfoLayer1
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_PanelUnit.png
        children: []      
      - id: UnitInfoLayer2  #此处需要添加单位图片
        behaviours:
          - type: Transform
            properties:
              x: 15
              y: 21
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/ScreenArt_Unit.png
        children: []   
      - id: UnitInfoLayer3
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Panel_3.png
        children: []    
      - id: UnitInfoLayer4
        behaviours:
          - type: Transform
            properties:
              x: 15
              y: 15
              scaleX: .75
              scaleY: .75
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/TESTInterface_Country.png
        children: []    
  - id: UnitInfo
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: UI_UnitSeparateButton
        behaviours:
          - type: Transform
            properties:
              x: 103
              y: 478
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_SeparateUnit.png
          # - type: 
        children: []
      - id: UnitDeleteButton
        behaviours:
          - type: Transform
            properties:
              x: 42
              y: 478
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_DeleteUnit.png
          # - type: 
        children: []
      - id: UI_UnitBehaviourButton
        behaviours:
          - type: Transform
            properties:
              x: 378
              y: 478
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Explore.png
          - type: UI_UnitActButton
        children: 
          - id: UnitBehaviourText
            behaviours:
              - type: Transform
                properties:
                  x: 10
                  y: 45
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
              - type: TextRenderer
                properties:
                  fontSize: 30
                  text: '这里应该显示单位的行为'
                  fontFamily: 'fangsong'
                  color: white
      - id: UnitNationText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 40
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示所属国家'
              color: white
      - id: UnitApText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 80
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示行动力'
              color: white
      - id: UnitQuantityText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 120
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示数量'
              color: white
      - id: UnitPowerText
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 160
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 20
              text: '这里应该显示战斗力'
              color: white
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 408
          y: 13
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: DestroyOnClick
        properties:
          targetID: UI_selectedUnitInfo
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Cross.png
          - type: UI_ButtonState
        children: []
