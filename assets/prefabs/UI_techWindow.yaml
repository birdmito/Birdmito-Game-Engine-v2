id: UI_techWindow
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - id: TechWindowBgImage
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 320
          scaleX: 1
          scaleY: -1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_PanelMenuCross.png
          renderType: 'ui'
          scaleXForUI: 1
          scaleYForUI: 3
          borderWidthForUI: 100
    children: []
  - id: TechWindowItemListRoot
    behaviours:
      - type: Transform
        properties:
          x: 82.5
          y: 40
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: LayoutGroup
        properties:
          layoutType: vertical
          spacing: 80
  - id: Close
    behaviours:
      - type: Transform
        properties:
          x: 229
          y: 307
          scaleX: 1
          scaleY: 1
          rotation: 0
    children:
      - id: CloseImage
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: ./assets/images/Icon_Cross.png
              anchorType: right-bottom
          - type: DestroyOnClick
            properties:
              targetID: UI_techWindow
          - type: Au_GeneralButton
          - type: UI_ButtonState
        children: []
