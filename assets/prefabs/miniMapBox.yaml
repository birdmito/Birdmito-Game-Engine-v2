      - type: MiniMapBehaviour   
    children: []
  - id: ViewBox
    behaviours:
      - type: Transform
        properties:
          x: 1688
          y: 117
          scaleX: 0.05
          scaleY: 0.05
          rotation: 0
          anchorType: center
      - type: ViewBoxBehaviour    
      - type: BitmapRenderer   
        properties:
          source: ./assets/images/viewBox.png
          anchorType: center
