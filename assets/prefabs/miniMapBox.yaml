    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
      anchorType: left-top  
children: 
  - id: MinimapFrame
    behaviours:
      - type: Transform
        properties:
          x: 1915
          y: 80
          scaleX: 1
          scaleY: 0.9
