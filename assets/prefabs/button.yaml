id: Button
behaviours:
  - type: Transform
    properties:
      x: 0
      y: -0.0
      scaleX: 1
      scaleY: 1
      rotation: 0
  - type: AudioClip
    properties:
      source: ./assets/audios/blip03.mp3  # old gramophone | blip03
  - type: Click
children:
  - id: ButtonBackGround
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: ./assets/images/Icon_TextFrame15050.png
      - type: AudioClip
        properties:
          source: ./assets/audios/old gramophone.mp3  # old gramophone | blip03
  - id: ButtonText
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
      - type: TextRenderer
        properties:
          text: Button
          fontSize: 40
          fontFamily: Arial
          color: 'black'
          lineHeight: 1.2
          hitAreaType: none
          anchorType: left-top