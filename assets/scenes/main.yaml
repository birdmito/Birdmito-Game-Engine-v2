id: Root
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
      anchorType: left-top
children:
  - id: sceneRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
      - type: GameStateBehaviour
    children:
      - id: LoginScene
        behaviours: []
        children: []
        prefab:
          type: LoginScenePrefabBinding
  - id: CameraRoot
    behaviours:
      - type: Transform
        properties:
          x: 960
          y: 540
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
    children:
      - id: Camera
        behaviours:
          - type: Transform
            properties:
              x: -960
              y: -540
              scaleX: 1
              scaleY: 1
              rotation: 0
              anchorType: left-top
          - type: Camera
          - type: CameraController
        children:
          - id: uiRoot
            behaviours:
              - type: Transform
                properties:
                  x: 0
                  y: 0
                  scaleX: .7
                  scaleY: .7
                  rotation: 0
                  anchorType: left-top
            children: []
  - id: AudioManager
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: AudioClip # 登录界面背景音乐
        properties:
          name: 登录界面背景音乐
          source: "./assets/audios/1_Into the Beyond.mp3"
          loop: true
      - type: AudioClip # 游戏界面背景音乐
        properties:
          name: 游戏界面背景音乐
          source: "./assets/audios/mood_landinsight.mp3"
          loop: true
      - type: AudioClip # 按钮进入音效
        properties:
          name: 按钮进入音效
          source: "./assets/audios/click.mp3"
      - type: AudioClip # 按钮点击音效
        properties:
          name: 按钮点击音效
          source: "./assets/audios/enact_decision.mp3"
      - type: AudioClip # 开始游戏音效
        properties:
          name: 开始游戏音效
          source: "./assets/audios/start_game.mp3"
      - type: AudioClip # 省份选择音效
        properties:
          name: 省份选择音效
          source: "./assets/audios/province_own_click.mp3"
      - type: AudioClip # 单位选择音效
        properties:
          name: 单位选择音效
          source: "./assets/audios/select_army.mp3"
      - type: AudioClip # 单位移动音效
        properties:
          name: 单位移动音效
          source: "./assets/audios/give_army_move_order.mp3"
      - type: AudioClip # 单位不可通行音效
        properties:
          name: 单位不可通行音效
          source: "./assets/audios/impossible_move.mp3"
      - type: AudioClip # 国家选择音效
        properties:
          name: 国家选择音效
          source: "./assets/audios/select_nation.mp3"
      - type: AudioClip # 解散音效
        properties:
          name: 解散音效
          source: "./assets/audios/disband_unit.mp3"
      - type: AudioClip # 开拓音效
        properties:
          name: 开拓音效
          source: "./assets/audios/inland_province_discoverd.mp3"
      - type: AudioClip # 筑城音效
        properties:
          name: 筑城音效
          source: "./assets/audios/Audio_Explore.mp3"
      - type: AudioClip # 宣战音效
        properties:
          name: 宣战音效
          source: "./assets/audios/declare_war_on_other.mp3"
      - type: AudioClip # 议和音效
        properties:
          name: 议和音效
          source: "./assets/audios/peace_offer_accepted.mp3"
      - type: Au_Manager
    children: []
