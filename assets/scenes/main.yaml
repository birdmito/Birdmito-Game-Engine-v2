id: Root
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
      anchorType: left-top
children:
  - id: sceneRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
      - type: GameStateBehaviour
    children:
      - id: LoginScene
        behaviours: []
        children: []
        prefab:
          type: LoginScenePrefabBinding
  - id: CameraRoot
    behaviours:
      - type: Transform
        properties:
          x: 960
          y: 540
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
    children:
      - id: Camera
        behaviours:
          - type: Transform
            properties:
              x: -960
              y: -540
              scaleX: 1
              scaleY: 1
              rotation: 0
              anchorType: left-top
          - type: Camera
          - type: CameraController
        children:
          - id: uiRoot
            behaviours:
              - type: Transform
                properties:
                  x: 0
                  y: 0
                  scaleX: 1
                  scaleY: 1
                  rotation: 0
                  anchorType: left-top
            children: []
  - id: AudioManager
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: AudioClip # 登录界面背景音乐
        properties:
          name: 登录界面背景音乐
          source: "./assets/audios/1_Into the Beyond.mp3"
          loop: true
      - type: AudioClip # 游戏界面背景音乐
        properties:
          name: 游戏界面背景音乐
