id: Root
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
      anchorType: center
children:
  - id: sceneRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: GameStateBehaviour
    children:
      - id: LoginScene
        behaviours: []
        children: []
        prefab:
          type: LoginScenePrefabBinding
  - id: Camera
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Camera
      - type: CameraController
    children:
      - id: uiRoot
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 0.7
              scaleY: 0.7
              rotation: 0
        children: []
