id: GamingScene
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
      anchorType: left-top
  - type: AudioClip
    properties:
      source: "./assets/audios/inthestreets.mp3"
      autoPlay: true
      loop: true
children:
  - id: Map
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
      - type: ProvinceGenerator
    children: 
      - id: Border
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
              anchorType: left-top
          - type: HexagonLine   
        children: []  
  - id: UnitRoot
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
          anchorType: left-top
