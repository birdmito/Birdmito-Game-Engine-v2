id: LoginScene
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: .7
      scaleY: .7
      rotation: 0
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: "./assets/images/ScreenArt_Start.png"
    id: 背景
  - behaviours:
      - type: Transform
        properties:
          x: 250
          y: 800
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: "./assets/images/Icon_PanelMenu.png"
          renderType: "ui"
          scaleXForUI: 2
          scaleYForUI: 3
          borderWidthForUI: 100
          anchorType: "center"
    id: MainMenuBackGround
  - id: StartButton # 开始游戏按钮
    behaviours:
      - type: Transform
        properties:
          x: 250
          y: 720
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Au_GeneralButton
      - type: LoginBehaviour
    children:
      - id: GameStartButtonBackGround
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: "./assets/images/Icon_TextFrame5050.png"
              renderType: "ui"
              scaleXForUI: 9
              scaleYForUI: 2
              borderWidthForUI: 15
              anchorType: "center"
          - type: UI_ButtonState
      - id: GameStartButton
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              fontFamily: "fangsong" 
              text: 开始游戏
              anchorType: "center"
              hitAreaType: none
        children: []
  - id: StaffButton # 制作人员按钮
    behaviours:
      - type: Transform
        properties:
          x: 250
          y: 800
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: UI_StaffButton
      - type: Au_GeneralButton
    children:
      - id: GameStartButtonBackGround
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: "./assets/images/Icon_TextFrame5050.png"
              renderType: "ui"
              scaleXForUI: 9
              scaleYForUI: 2
              borderWidthForUI: 15
              anchorType: "center"
          - type: UI_ButtonState
      - id: GameStartButton
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              fontFamily: "fangsong" 
              text: 制作人员
              anchorType: "center"
              hitAreaType: none
        children: []
  - id: CloseButton # 关闭游戏按钮
    behaviours:
      - type: Transform
        properties:
          x: 250
          y: 880
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: Au_GeneralButton
      # - type: 关闭游戏
    children:
      - id: GameStartButtonBackGround
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: "./assets/images/Icon_TextFrame5050.png"
              renderType: "ui"
              scaleXForUI: 9
              scaleYForUI: 2
              borderWidthForUI: 15
              anchorType: "center"
          - type: UI_ButtonState
      - id: GameStartButton
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              fontFamily: "fangsong" 
              text: 关闭游戏
              anchorType: "center"
              hitAreaType: none
        children: []
  - id: StaffRoot # 制作人员窗口
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
    children: []
  - id: AudioManager
    behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: AudioClip # 背景音乐
        properties:
          source: "./assets/audios/1_Into the Beyond.mp3"
          autoPlay: true
          loop: true
      - type: AudioClip # 按钮进入音效
        properties:
          source: "./assets/audios/click.mp3"
      - type: AudioClip # 按钮点击音效
        properties:
          source: "./assets/audios/enact_decision.mp3"
      - type: AudioClip # 开始游戏音效
        properties:
          source: "./assets/audios/start_game.mp3"
      - type: Au_Manager
    children: []