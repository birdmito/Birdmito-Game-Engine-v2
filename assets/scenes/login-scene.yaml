id: LoginScene
behaviours:
  - type: Transform
    properties:
      x: 0
      y: 0
      scaleX: 1
      scaleY: 1
      rotation: 0
children:
  - behaviours:
      - type: Transform
        properties:
          x: 0
          y: 0
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: "./assets/images/ScreenArt_Start.png"
      - type: Click
    id: 背景
  - behaviours:
      - type: Transform
        properties:
          x: 250
          y: 800
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: BitmapRenderer
        properties:
          source: "./assets/images/Icon_PanelMenu.png"
          renderType: "ui"
          scaleXForUI: 2
          scaleYForUI: 3
          borderWidthForUI: 100
          anchorType: "center"
      - type: Click
    id: MainMenuBackGround
  - id: StartButton # 开始游戏按钮
    behaviours:
      - type: Transform
        properties:
          x: 250
          y: 720
          scaleX: 1
          scaleY: 1
          rotation: 0
      - type: LoginBehaviour
    children:
      - id: GameStartButtonBackGround
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: 0
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: BitmapRenderer
            properties:
              source: "./assets/images/Icon_TextFrame5050.png"
              renderType: "ui"
              scaleXForUI: 9
              scaleYForUI: 2
              borderWidthForUI: 15
              anchorType: "center"
          - type: UI_ButtonState
      - id: GameStartButton
        behaviours:
          - type: Transform
            properties:
              x: 0
              y: -10
              scaleX: 1
              scaleY: 1
              rotation: 0
          - type: TextRenderer
            properties:
              fontSize: 40
              fontFamily: "fangsong" 
